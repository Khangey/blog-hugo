{{ $name   := .Get "name" | default (.Get 0) }}
{{ $folder := .Get "folder" | default "post-vid" }}
{{ $width := .Get "w" | default "100%" }}
{{ $alt    := .Get "alt" | default "video" }}

<video muted controls="yes" class="post-video" width={{ $width }}>
    <source src="/{{ $folder }}/{{ $name }}.mp4" type="video/mp4">
</video>
