{{ $src   := .Get "src" | default (.Get 0) }}
{{ $preload := .Get "preload" | default "none" }}
{{ $type := .Get "type" | default "mp3" }}

<audio controls preload="{{ $preload }}">
  <source src="{{ $src }}" type="audio/{{ $type }}">
  <span>Your browser doesn't support HTML5 audio. Here is a <a href="{{ $src }}">link to the audio</a> instead.</span>
</audio>
